<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>
<div th:fragment="formEdicao">
    <form method="post" th:action="@{/atualizarLivro/{id}(id = ${idLivro})}" th:object="${livroRequest}">
        <h2>Edição de Livro</h2>
        <input type="hidden" th:field="${idLivro}">
        <br/>
        <table>
            <tr>
                <td>Nome:</td>
                <td><input type="text" size="50" th:field="*{nome}"></td>
            </tr>
            <tr>
                <td>Preço:</td>
                <td><input type="text" size="20" th:field="*{preco}"></td>
            </tr>
            <tr>
                <td>Categoria:</td>
                <td>
                    <select name="Categoria" th:field="*{categoria}">
                        <option name="ROMANCE" value="ROMANCE">Romance</option>
                        <option name="FICCAO" value="FICCAO">Ficção</option>
                        <option name="FANTASIA" value="FANTASIA">Fantasia</option>
                        <option name="BIOGRAFIA" value="BIOGRAFIA">Biografia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Autoria:</td>
                <td><input type="text" size="50" th:field="*{autoria}"></td>
            </tr>
            <tr>
                <td>ISBN13:</td>
                <td><input type="text" size="50" th:field="*{isbn13}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Atualizar"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
