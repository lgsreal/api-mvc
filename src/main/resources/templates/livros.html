<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>
<div th:fragment="listaLivros">
  <h2>Lista de Livros Cadastrados</h2>
  <br/>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Autoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="livro : ${listaLivros}">
        <td th:text="${livro.id}">ID</td>
        <td th:text="${livro.nome}">Nome</td>
        <td th:text="${livro.preco}">Preço</td>
        <td th:text="${livro.categoria}"> Categoria</td>
        <td th:text="${livro.autoria}">Autoria</td>
        <td th:text="${livro.isbn13}">ISBN13</td>
        <td>
          <a th:href="@{/editaLivro/{id}(id = ${livro.id})}">Editar</a>
          <span> | </span>
          <a th:href="@{/deletarLivro/{id}(id = ${livro.id})}">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
